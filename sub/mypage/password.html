<body>
  <div id="wrap">
    <header id="header">
      <ul class="status s_none disable">
        <li class="title">
          비밀번호 변경
        </li>
      </ul>
      <ul class="status s_arrow ">
        <li class="arrow"><a href="mypage.html"></a></li>
        <li class="title">
          비밀번호 변경
        </li>
      </ul>
    </header>
    <main id="main" class="status_block">
      <section class="password">
        <form>
          <fieldset>
            <div class="password_detail">
              <img src="../../img/mypage/ico_password.svg" alt="비밀번호">
              <p>비밀번호는 영문, 숫자, 특수문자 포함<br> 8자리 이상 설정하여 주십시오</p>
            </div>
            <input type="password" required placeholder="현재 비밀번호">
            <input type="password" required placeholder="신규 비밀번호">
            <input type="password" required placeholder="신규 비밀번호 확인">
            <div class="btn_box">
              <button type="button" class="btn btn_disable" onclick="location.href='mypage.html'">취소</button>
              <button type="button" class="btn orange" onclick="javascript">변경</button>
            </div>
          </fieldset>
        </form>
        <div class="btn_overlay_dimmd">
          <div class="dimmd"></div>
          <div class="overlay_modal modal_changing_password">
            <div class="modal_txt">
              <p>비밀번호가 변경되었습니다</p>
            </div>
            <div class="btn_box">
              <button class="btn" onclick="location.href='mypage.html'">확인</button>
            </div>
          </div>
        </div>
      </section>
    </main>
